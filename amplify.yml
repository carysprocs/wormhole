version: 1
backend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - mkdir artifacts
        - npm install
        - npm install jest
        - cd amplify/backend/function/wormholeApiHandler/src/ && npm install && cd ../../../../../
        - cd amplify/backend/function/wormholeWsHandler/src/ && npm install && cd ../../../../../
        - cd packages/wormhole && npm install && cd ../../
    test:
      commands:
        - 'npm run test'
  artifacts:
    baseDirectory: artifacts
    files:
